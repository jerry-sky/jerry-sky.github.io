
name: 'Build the website'

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout `master`'
        uses: actions/checkout@v2.3.4

      - name: 'Checkout `gh-pages` into a separate directory'
        uses: 'actions/checkout@v2.3.4'
        with:
          path: 'dist'
          ref: 'gh-pages'

      - name: 'render the repository as a website'
        uses: 'jerry-sky/vyrow@v0.5.4'
        with:
          pandoc-template: 'template/document-template.html'
          stylesheet: 'template/style.css'
          head: 'template/head.html'

      - name: 'Get current time'
        uses: gerred/current-time@v1.0.0
        id: current-time

      - name: 'push the changes'
        uses: EndBug/add-and-commit@v7.0.0
        with:
          message: "deployed on ${{ steps.current-time.outputs.time }}"
          branch: 'gh-pages'
          cwd: './dist/'
          add: './*'
